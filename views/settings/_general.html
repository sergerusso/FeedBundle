<h3>Settings</h3>

<table class="table table-striped table-bordered">
  <tbody>
  <tr>
    <td class='col-sm-4 title'>Show full news title</td>
    <td class='col-sm-8'>
      <button fb-switcher name='full_title'></button>
    </td>
  </tr>

  <tr>
    <td class='col-sm-4 title'>Hide read news</td>
    <td class='col-sm-8'>
      <button fb-switcher name='unread' reverse></button>
    </td>
  </tr>

  <tr>
    <td class='col-sm-4 title'>Update each</td>
    <td class='col-sm-8'>
      <div class="row"><div class="col-sm-4">
        <div class="input-group">
          <input type='text' class='form-control text-center' ng-model='general.update_each' value='10' />
          <span class="input-group-addon"><ng-pluralize count="general.update_each" when="{'one': 'minute', 'other': 'minutes'}"></ng-pluralize></span>
        </div>
      </div></div>
    </td>
  </tr>
  <tr>
    <td class='col-sm-4 title'>Keep news</td>
    <td class='col-sm-8'>
        <input type='text' class='form-control input-sm text-center'  value='100' disabled/>
    </td>
  </tr>

  <tr>
    <td class='col-sm-4 title'>Theme</td>
    <td class='col-sm-8'>
      <div class='btn-group'>
        <button class='btn btn-default' disabled>dark</button>
      </div>
    </td>
  </tr>
  <tr>
    <td class='col-sm-4 title'>Language</td>
    <td class='col-sm-8'>
      <div class='btn-group'>
        <button class='btn btn-default ' disabled>english</button>
      </div>
    </td>
  </tr>
  <tr>
    <td class='col-sm-4 title'>Reset</td>
    <td class='col-sm-8'>
      <div class='btn-group'>
        <button class='btn btn-danger' ng-click="Feeds.delete_all_data()" >Delete all feeds</button>
        <button class='btn btn-warning' ng-click="Settings.reset()">Default settings</button>
      </div>
    </td>
  </tr>

  </tbody>
</table>
